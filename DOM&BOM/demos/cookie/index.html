<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cookie & Storage</title>
</head>
<body>
  <div id="cookie">
    <span class="count"></span>
    <button class="clear-cookie">清空</button>
  </div>
  <div id="local-storage">
    <span class="count"></span>
    <button class="clear-local">清空</button>
  </div>
  <div id="session-storage">
    <span class="count"></span>
    <button class="clear-session">清空</button>
  </div>
  <div id="session-storage"></div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
